<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />

</head>
<body>
    <div class="calculator">
        <div class="container button-container">    
                <p class="display">0</p>
                <button class="button clear">C</button>
                <button class="button backspace"><-</button>
                <button class="button operator division end">/</button>
                <button class="button number seven">7</button>
                <button class="button number eight">8</button>
                <button class="button number nine">9</button>
                <button class="button operator multiplication end">x</button>
                <button class="button number four">4</button>
                <button class="button number five">5</button>
                <button class="button number six">6</button>
                <button class="button operator subtraction end">-</button>
                <button class="button number one">1</button>
                <button class="button number two">2</button>
                <button class="button number three">3</button>
                <button class="button operator addition end">+</button>
                <button class="button cero">0</button>
                <button class="button equals end">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
